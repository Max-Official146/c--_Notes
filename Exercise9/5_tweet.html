<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .bi {
        display: inline-block;
        width: 400px;
        box-shadow: 2px 2px 6px black;
      }
      .profile-picture {
        display: inline-block;
        border-radius: 180px;
        width: 40px;
        vertical-align: top;
      }
      .post {
        display: inline-block;
        vertical-align: top;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        border-radius: 40px;
        border: none;
      }
      .tweet {
        display: inline-block;
        vertical-align: top;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 5px;
        padding-top: 5px;
        border-radius: 40px;
        border: none;
        color: white;
        background-color: blue;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="bi">
      <img class="profile-picture" src="meme.jpeg">
      <input class="post" type="text" placeholder="What's happening?">
      <button class="tweet">Tweet</button>
    </div>
  </body>
</html>
