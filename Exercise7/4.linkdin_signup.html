<!DOCTYPE html>
<html>
  <head>
    <title>Linkdin</title>
    <style>
      .email {
        color: gray;
        font-size: small;
        font-display: auto;
        margin-bottom: 0;
        margin-left: 5px;
      }
      .gmail {
        border-color: black;
        border-radius: 9px;
        padding-right: 70px;
        padding-bottom: 8px;
        padding-top: 8px;
      }
      .policy {
        color: gray;
        font-size: small;
      }
      .agree {
        color: white;
        background-color: blue;
        border-radius: 30px;
        padding-left: 70px;
        padding-right: 70px;
        padding-bottom: 12px;
        padding-top: 12px;
        border: none;
      }
    </style>
  </head>
  <body>
    <p class="email">Email</p>
    <input class="gmail" type="text">
    <p class="policy">By clicking Agree & Join, you agree to
      the Privacy Policy.
    </p>
    <button class="agree">Agree & Join</button>
  </body>
</html>
