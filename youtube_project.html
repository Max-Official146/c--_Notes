<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <style>
      .thubnail_1 {
        width: 300px;
        display: block;
        position: relative;
        top: 20px;
      }
      .search_bar {
        font-size: 10px;
        font-weight: 600;
        margin-left: 12px;
        border-radius: 20px;
        border: none;
        box-shadow: 1px 1px 1px gray;
        position: relative;
        left: 500px;
        padding-right: 100px;
        padding-left: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .video_title {
        width: 300px;
        display: inline-block;
        position: relative;
        top: 20px;
        margin-bottom: 18px;
      }
      .video_author,
      .video_stats {
        display: block;
        position: relative;
        margin-top: 0;
        margin-bottom: 0;
      }
      .video-preview {
        width: 300px;
      }
    </style>
    <!--Here above code a box created by div but .video-preview width set the 
        width of a container
    -->
  </head>
  <body>
    <input class="search_bar" type="text" placeholder="Search">
    
  <div class="video-preview">
    <img class="thubnail_1" src="youtube_project_png/thumbnail-1.webp">
  <p class="video_title">
    Talking Tech and AI with Google CEO Sundar Pichai!
  </p>
  <p class="video_author">
    Marques Brownlee
  </p>
  <p class="video_stats">
    3.4M views &#183; 6 months ago
  </p>
  </div>
  </body>
</html>

<!--
1.when we set width to our image it also adjust height according to it 
2.If we use height it loss it's dimension so don't use it mostly until needed

-->
