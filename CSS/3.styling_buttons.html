<style> 
  .Subscribe-button {
    background-color: rgb(200, 3, 3);
    color: white;
    border: none;
    height: 32px;
    width: 105px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;
  } 
  .JOIN-button {
    background-color: white;
    color: blue;
    border-color: rgba(42, 21, 199, 0.9);
    border-radius: 4px;
    border-style: solid;
    border-width: 1px;
    height: 32px;
    width: 105px;
    cursor: pointer;
  }
  .Tweet-button {
    background-color: rgb(2, 2, 145);
    color: white;
    height: 32px;
    width: 105px;
    cursor: pointer;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
  }
</style>
<!---->
<!--
<style></style>: It is used for styling our webpage and this is part of CSS
                And inside style there is button written it is because styling button 
-->

<!--CSS Syntax Rules
  button: CSS Selector = which element we're targeting
  background-color: CSS Property
  red: CSS Value
  space: margin
-->

<!--
  px = pixels
  rgb = r:red, g:green, b:blue,
  boarder-radius: It round the sides of rectangle
  cursor: It means how your cursor look like when you move cursor to the web page
-->
<button class="Subscribe-button">Subscribe</button>
<!--
New attribute: Class
-->
<button class="JOIN-button">JOIN</button>
<button class="Tweet-button">Tweet</button>

<!--General Technique:
1. Create element with HTML
2. Style with CSS one-by-one
-->
