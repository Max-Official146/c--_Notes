<!--Hover: Changing properties of button or class when cursor goes into it-->

<style> 
  .Subscribe-button {
    background-color: rgb(200, 3, 3);
    color: white;
    border: none;
    height: 32px;
    width: 105px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  } 
  .Subscribe-button:hover {
    opacity: 0.8;
  }
  .Subscribe-button:active {
    opacity: 0.6;
  }

  .JOIN-button {
    background-color: white;
    color: blue;
    border-color: rgba(42, 21, 199, 0.9);
    border-radius: 4px;
    border-style: solid;
    border-width: 1px;
    height: 32px;
    width: 105px;
    cursor: pointer;
    transition: background-color 1s,
      color 1s;
  }
  .JOIN-button:hover {
    background-color: rgba(42, 21, 199, 0.9);
    color: white;
  }
  .JOIN-button:active {
    opacity: 0.7;
  }

  .Tweet-button {
    background-color: rgb(2, 2, 145);
    color: white;
    height: 32px;
    width: 105px;
    cursor: pointer;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }
  .Tweet-button {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>
